<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <h1>Homepage</h1>

    <!--Anchor Element:  is defined by wrapping the text or another HTML 
    element we want to be a link -->
    <!--href will define a link to a destination-->
    <a href="https://www.theodinproject.com/about">Click Me!</a>
    
    <br><!---new line-->
    <!--This is an absolute link-->

    <!--Absolute and Relative Links
    Generally, there are two kinds of links we will create:
    Links to pages on other websites on the internet
    Links to pages located on our own websites-->

    <a href="./pages/about.html">About Page</a>
    <!--This is a relative link-->

    <!--Images-->
        <!--Can have jpg, gif, png, and svg-->

    <!--src is the image source, either a file in a dir or a webpage
    and alt is the text if the image in unavailable or not loading-->
    <img src="./images/doggy.jpg" width='60' alt="Charles the pugs">
    <img src="https://images.unsplash.com/photo-1621839673705-6617adf9e890?ixlib=
    rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=
    crop&w=1032&q=80"
    width='60'
    alt ="html image">



</body>
</html>
